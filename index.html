<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Calculadora de Gols - Poisson</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <h3>Calculadora de Gols - Modelo Poisson</h3>

        <div class="favoritismo-container">
            <label>Peso de Favoritismo</label>
            <input type="range" id="favA" min="0" max="100" value="50" oninput="atualizarFavoritismo()">

            <input type="number" id="favB" value="50" disabled>
            <div id="favValores" class="fav-texto">Time A: 50% — Time B: 50%</div>
        </div>


        <div class="card">
            <!-- Time A -->
            <div class="coluna">
                <h4>Time A - Últimos 5 Jogos</h4>
                <label>Gols Marcados:</label>
                <div class="inputs-jogos">
                    <input type="number" class="golsA" placeholder="0">
                    <input type="number" class="golsA" placeholder="0">
                    <input type="number" class="golsA" placeholder="0">
                    <input type="number" class="golsA" placeholder="0">
                    <input type="number" class="golsA" placeholder="0">
                </div>
                <label>Gols Sofridos:</label>
                <div class="inputs-jogos">
                    <input type="number" class="golsSofridosA" placeholder="0">
                    <input type="number" class="golsSofridosA" placeholder="0">
                    <input type="number" class="golsSofridosA" placeholder="0">
                    <input type="number" class="golsSofridosA" placeholder="0">
                    <input type="number" class="golsSofridosA" placeholder="0">
                </div>
            </div>

            <!-- Time B -->
            <div class="coluna">
                <h4>Time B - Últimos 5 Jogos</h4>
                <label>Gols Marcados:</label>
                <div class="inputs-jogos">
                    <input type="number" class="golsB" placeholder="0">
                    <input type="number" class="golsB" placeholder="0">
                    <input type="number" class="golsB" placeholder="0">
                    <input type="number" class="golsB" placeholder="0">
                    <input type="number" class="golsB" placeholder="0">
                </div>
                <label>Gols Sofridos:</label>
                <div class="inputs-jogos">
                    <input type="number" class="golsSofridosB" placeholder="0">
                    <input type="number" class="golsSofridosB" placeholder="0">
                    <input type="number" class="golsSofridosB" placeholder="0">
                    <input type="number" class="golsSofridosB" placeholder="0">
                    <input type="number" class="golsSofridosB" placeholder="0">
                </div>
            </div>

            <!-- Confronto direto -->
            <h4>Confronto Direto - Últimos 5 Jogos</h4>
            <div class="coluna">
                <label>Time A:</label>
                <div class="inputs-jogos">
                    <input type="number" class="h2hA" placeholder="0">
                    <input type="number" class="h2hA" placeholder="0">
                    <input type="number" class="h2hA" placeholder="0">
                    <input type="number" class="h2hA" placeholder="0">
                    <input type="number" class="h2hA" placeholder="0">
                </div>
            </div>
            <div class="coluna">
                <label>Time B:</label>
                <div class="inputs-jogos">
                    <input type="number" class="h2hB" placeholder="0">
                    <input type="number" class="h2hB" placeholder="0">
                    <input type="number" class="h2hB" placeholder="0">
                    <input type="number" class="h2hB" placeholder="0">
                    <input type="number" class="h2hB" placeholder="0">
                </div>
            </div>

            <!-- Botões -->
            <div class="botoes">
                <button class="btn-calc" onclick="calcular()">Gerar Resultado</button>
                <button class="btn-exemplo" onclick="preencherExemplo()">Preencher Exemplo</button>
                <button class="btn-limpar" onclick="limpar()">Limpar</button>
            </div>
        </div>


        <!-- Resultado e gráficos -->
        <div id="resultado" class="card"></div>
        <canvas id="graficoGols" height="150"></canvas>
        <canvas id="graficoPlacares" height="200"></canvas>
    </div>

    <script src="script.js"></script>
</body>

</html>
